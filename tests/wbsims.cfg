[simlulation]
#how long to run the simulation
numberGens=100

[genetic]
#there must be a parameter for each locus, if more than 1 locus
#length of each locus in bases
basepairs=[13000, 2800000]
#prob of mutation for bp of each locus per generation
mutation=[7.6E-8, 2.9E-9]
#prob of recombination between bp of each locus per generation
#a recombination rate of 0 will be treated as haploid locus
recombination=[0, 2.9E-9]
#is there a fitness difference when MDA?
selection=False
#selectionParams(Hard/Soft/None, gene#, epistatic=[T,F], selSur=T/F, selFec=T/F, selcof=[X,Y])
selectionParams=["hard", 1, False, False, True, [0.00001]]

[coalescentSims]
#there must be a parameter for each locus, if more than 1 locus
#theta (population mutation rate) for each locus
currentTheta=[3, 50]
#gens in past time of village radiation
timejoinSubpops=240
#colonization of region by worms in past
time2ancestral=1800
#what factor was ancestral larger than current theta? here it is 23x larger
#the larger this number the more severe the bottleneck
regionalTheta=23
#what factor was ancestral larger than current theta? here it is 23x larger
ancestralTheta=23

[demography]
#there must be a parameter for each village, if more than 1 village
numVillages=2
#distance between villages in meters
distVillage=[1000]
#number of hosts (people) per village
popsizeHost=[100, 200]
#number of people infected
prevHost=[0.1, 0.2]
#do hosts (people) move between villages? What rate per year?
migrationHost=[0, 0]
#host death rate per year
mortalityHost=[0.014286, 0.14286]
#mu for negative binomial when setting initial parasite load
nbmuHost=[100, 100]
#size for negative binomial when setting initial parasite load
nbsizeHost=[1, 1]

[treatment]
#there must be a parameter for each village, if more than 1 village
#is there bednets?
bednets=[False, False]
#bednets(time_start, time_stop, newbitesPerson, newHours2bite)
bednetsParams=[[12, 24, 0.10, 0.5], [12, 24, 0.10, 0.5]]
#is there mda?
mda=[False, False]
#mda(time_start, time_stop, freq, cov=0,1, mfINSTkill=0,1, adultINSTkill=0,1, surMod, FecMod, clearance)
mdaParams=[[12, 24, 1, 0.87, 0.90, 0.40, .90, .70, 6], [12, 24, 1, 0.87, 0.90, 0.40, .90, .70, 6]]

[parasite]
#there must be a parameter for each village, if more than 1 village
#dispersal as
sigma=[2, 2]
#mu in negative binomial
nbmuWorm=[5, 5]
#size in negative binomial
nbsizeWorm=[50, 50]
#base survival rates
survivalWormAdult=[0.88, 0.88]
survivalWormJuv=[0.86, 0.86]
survivalWormMF=[0.90, 0.90]
#base fecundity rate, per female per month
fecundityWorm=[20, 20]
#generations per year, gen time is 8 months
generationsWorm=1.5
#use density dependence?
densityDep=True

[mosquito]
#there must be a parameter for each village, if more than 1 village
#how many bites per person per hour?
bitesPerson=[20, 20]
#how many hours do mosquitoes bite?
hours2bite=[12, 12]

[outfiles]
#record demographic data? T/F
demography=True
#how often to log? 12 is every 12 months
demographyTime=12
popGenetics=True
#Which population genetic statistics? pi, FST, etc ... see scikit-allele docs
popGeneticsStats=["pi"]
popGeneticsTime=12
locationHost=True
locationHostTime=12
#prints debug files, lots of things
debug=False
